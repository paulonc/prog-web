<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 10</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function inverterNumeros() {
                var numeros = document.getElementById("txt").value;
                numeros = numeros.split(",").map(Number);
                invertidos = numeros.reverse();
                
                document.write("Valores invertidos: ", numeros); 
            }
           
        </script>
    </head>

    <body>
        Números: <input type="text" id="txt">
        <input type="button" value="Inverter" onclick="inverterNumeros()">
    </body>

</html>
